<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quote-container">
            <p id="quote">Click the button to get inspired!</p>
            <p id="author"></p>
        </div>
        <button id="new-quote-btn">New Quote</button>
        <button id="test-arrays-btn">Test Array Methods</button>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search quotes or authors...">
            <button id="search-btn">Search Quotes</button>
            <button id="show-all-btn">Show All</button>
        </div>
        <button id="category-btn">Demo Categories</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
